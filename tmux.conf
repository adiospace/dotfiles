# use http://github.com/seebi/tmux-colors-solarized
source-file ~/.tmuxcolors.conf

unbind C-b
set -g prefix C-a

# report that we can handle 256 colors
set -g default-terminal "screen-256color"

# I'm a Vim user, this make nav easier
set -g mode-keys vi
unbind-key j
bind-key j select-pane -D
unbind-key k
bind-key k select-pane -U
unbind-key h
bind-key h select-pane -L
unbind-key l
bind-key l select-pane -R

# '0' is at the wrong end of the keyboard
set -g base-index 1

# Don't lose track of SSH_AGENT etc. from parent env
set -g update-environment -r
