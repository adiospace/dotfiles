set -g default-terminal "screen-256color"
set -g update-environment -r

unbind C-b
set -g prefix C-a

set -g mode-keys vi
unbind-key j
unbind-key k
unbind-key h
unbind-key l
bind-key j select-pane -D
bind-key k select-pane -U
bind-key h select-pane -L
bind-key l select-pane -R

bind r source-file ~/.tmux.conf \; display "Reloaded!"

set -g base-index 1
set -g pane-base-index 1

set -sg escape-time 1
setw -g aggressive-resize on

bind -r C-h select-window -t :-
bind -r C-l select-window -t :+

bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

setw -g mode-mouse off
set -g status-justify centre
set-option -g status-position top
set -g status-right '#(uptime | cut -d : -f4-)'
set -g status-interval 2

#
# COLOURS
#

# default statusbar colors
set-option -g status-fg colour252
set-option -g status-bg colour235
set-option -g status-attr default

# default left statusbar colors
set-option -g status-left-fg colour240
set-option -g status-left-bg default
set-option -g status-left-attr default

# default right statusbar colors
set-option -g status-right-fg colour240
set-option -g status-right-bg default
set-option -g status-right-attr default

# default window title colors
set-window-option -g window-status-fg colour240
set-window-option -g window-status-bg default

# active window title colors
set-window-option -g window-status-current-fg colour252
set-window-option -g window-status-current-bg default
set-window-option -g window-status-current-attr default

# pane border
set-option -g pane-border-fg colour235
set-option -g pane-active-border-fg colour235

# message text
set-option -g message-fg colour32
set-option -g message-bg colour232

# pane number display
# set-option -g display-panes-active-colour colour32
# set-option -g display-panes-colour colour166

set-option -g mode-fg colour248
set-option -g mode-bg default

